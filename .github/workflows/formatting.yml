name: formatting

on: pull_request

jobs:
  format:
    name: format
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.x' ]
    steps:
      - name: clone repository
        uses: actions/checkout@v2
      - name: install Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: load cached `~/.local`
        uses: actions/cache@v2
        with:
          path: ~/.local
          key: ${{ runner.os }}-python${{ matrix.python-version }}-${{ hashFiles('pyproject.toml', 'setup.*') }}
          restore-keys: ${{ runner.os }}-python${{ matrix.python-version }}-
      - name: install dependencies
        run: pip install ".[development]"
      - name: run linters / formatters
        uses: wearerequired/lint-action@master
        with:
          oitnb_command_prefix: isort --fss --fass .;
          oitnb: true
          auto_fix: true
