[project]
name = 'packetraven'
description = 'Telemetry dashboard for APRS packets from TNC, https://aprs.fi, and PostGIS'
authors = [{ name = 'Zach Burnett', email = 'zachary.r.burnett@gmail.com' }]
readme = 'README.md'
requires-python = '>=3.6'
license = { file = 'LICENSE' }
dependencies = ['python-dateutil']
dynamic = ['version']

[tool.poetry.extras]
spatial = ['pyproj', 'shapely']
testing = ['pytest', 'pytest-cov', 'pytest-xdist']
development = ['isort', 'oitnb']
documentation = ['m2r2', 'sphinx', 'sphinx-rtd-theme']

[project.urls]
repository = 'https://github.com/zacharyburnett/TypePigeon.git'
documentation = 'https://typepigeon.readthedocs.io'

[build-system]
requires = [
    'setuptools >=61',
    'setuptools_scm[toml] >=3.4',
    'wheel',
]
build-backend = 'setuptools.build_meta'

[tool.setuptools_scm]